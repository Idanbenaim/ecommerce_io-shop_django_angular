<!-- filters.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div class="filters-container">
  <mat-form-field>
    <mat-label>Genres</mat-label>
    <!-- <mat-select [formControl]="selectedGenres" multiple> -->
      <mat-select [formControl]="selectedGenres" multiple (selectionChange)="onGenresSelectionChange()">
      <mat-option *ngFor="let genre of genres" [value]="genre.genre_name">
        {{ genre.genre_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

</body>
</html>
