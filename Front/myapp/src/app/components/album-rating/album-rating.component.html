<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .vote-icon {
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .vote-icon:hover {
      color: #f39c12; /* Customize hover color */
    }

    .voted {
      color: #3498db; /* Customize voted color */
    }
  </style>
  <title>Vote Icons</title>
</head>
<body>

<span class="material-symbols-outlined" [class.voted]="isVotedUp" (click)="vote(1)">
  thumb_up
</span>
<span class="material-symbols-outlined" [class.voted]="isVotedDown" (click)="vote(-1)">
  thumb_down
</span>

<span class="material-symbols-outlined" [class.voted]="isVotedDown" (click)="vote(-1)"></span> -->


</body>
</html>
