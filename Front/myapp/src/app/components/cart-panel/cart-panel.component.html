<!-- cart-panel.component.html -->
<div class="side_filter" *ngIf="isTagOpen; else emptyCart">
  <h2>Your Cart</h2>

    <div *ngFor="let album of cart">
      <img class="album-cover" [src]="BASE_API_URL + album.album_cover" alt="Album cover">
      {{ album.album_title }}
      <div>Quantity: {{ album.quantity }}
      Price: ${{ album.price }}
      <button (click)="removeFromCart(album)">Remove</button>
      </div>
      <hr>
    </div>

</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
